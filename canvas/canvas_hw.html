<!DOCTYPE html>
  <html>
    <head>
    	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    	<style type="text/css">
    		html, body {
    			width: 100%;
    			height: 100%;
    			margin: 0px;
    			background: yellow;
    		}

            #test {
                position: relative;
                margin-left: auto;
                margin-right: auto;
                background-color: yellow;
                width: 960px;
                height: 100%;
                /*background-color: rgba(0,0,200,0.2);*/
                transition: 2s;
            }
    	</style>
    	</meta>

    </head>

    <body>
    	<!-- create the canvas object here -->
    	<canvas id="myCanvas" width="100%" height="100%"></canvas>
        <div id="test"></div>

    	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    	<script>
    		var canvas = document.getElementById('myCanvas');
    		var context = canvas.getContext('2d'); // standard is to shorten context to ctx

    		//set canvas window size
    	    context.canvas.width = window.innerWidth;
    	    context.canvas.height = window.innerHeight;

    	    var mouseX, mouseY;

            var random



    	    $(document).mousemove(function(e){
    	    	mouseX = e.pageX;
    	    	mouseY = e.pageY;
    	    	//console.log(mouseX + " ," + mouseY);
    	    })


    	    function draw(fps){
                    setInterval(function(){

                        //make a simple line
                        context.beginPath();
                        context.moveTo(canvas.width/2, canvas.height/2);
                        context.lineTo(mouseX, mouseY);
                        context.lineWidth = 10;
                        context.strokeStyle = 'rgba(0, 0, 0, 0.05)';
                        context.lineCap = 'round';
                        context.stroke();

                        var imgObj = new Image();
                        imgObj.src = "http://placekitten.com/g/200/300";

                     //   context.drawImage(imgObj, mouseX - (imgObj.width/2), mouseY - (imgObj.height/2), imgObj.width, imgObj.height);
                        
                    }, 1000/fps);
            }

            function draw2(fps){
                setInterval(function(){

                    var radius = Math.random()*100; 
                      
                      //draw a circle
                      context.beginPath();
                      context.arc(mouseX, mouseY, radius, 0, 2 * Math.PI, false);
                      context.fillStyle = 'rgba(255,0,0,0.3)';
                      context.fill();
                      context.lineWidth = 0;
                      //context.strokeStyle = '#003300';
                      context.stroke();

                      console.log(radius);
                
                }, 1000/fps);
            }


            function changeColor(){        

           /*     var body = document.getElementsByTagName('body');
                body.style.backgroundColor='orange';
                console.log("clicked! " + body)
                */

                var test = document.getElementById('test');
                console.log(test);   

                //test.onclick = function(){
                test.style.backgroundColor="orange";
                console.log("clicked!");
                //  }
            }

            canvas.addEventListener('mousemove', function(evt){
                draw2(.7)
            }, false)

            canvas.addEventListener('mouseclick',function(e){
                changeColor()
            }, false)



    	    draw(10);

            setTimeout(changeColor,1000);
            setTimeout(draw, 5000);

    	</script>
	
    </body>

  </html>

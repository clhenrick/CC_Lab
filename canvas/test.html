<!DOCTYPE html>
  <html>
    <head>
    	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    	<style type="text/css">
    		html, body {
    			width: 100%;
    			height: 100%;
    			margin: 0px;
    			background: yellow;
    		}
    	</style>
    	</meta>

    </head>

    <body>
    	<!-- create the canvas object here -->
    	<canvas id="myCanvas" width="1442" height="942"></canvas>
    	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    	<script>
    		var canvas = document.getElementById('myCanvas');
    		var context = canvas.getContext('2d'); // standard is to shorten context to ctx

    		//set canvas window size
    	    context.canvas.width = window.innerWidth;
    	    context.canvas.height = window.innerHeight;

    	    var mouseX, mouseY;

    	    $(document).mousemove(function(e){
    	    	mouseX = e.pageX;
    	    	mouseY = e.pageY;
    	    	console.log(mouseX + " ," + mouseY);
    	    })

    	    /*
    	    imgObj.onload = function(){
    	    	context.drawImage(imgObj, mouseX, mouseY, imgObj.width * 0.1, imgObj.height * 0.1);
    	    }
			*/
    	    
    	    function draw(fps){

			//make a simple line
    	    context.beginPath();
    	    context.moveTo(mouseX - 200, mouseY - 100);
    	    context.lineTo(mouseX, mouseY);
    	    context.lineWidth = 55;
    	    context.strokeStyle = 'rgba(100, 50, 10, 0.1)';
    	    context.lineCap = 'round';
    	    context.stroke();

    	    //image loading not working...
    	    var imgObj = new Image();
    	    imgObj.src = "http://en.wikipedia.org/wiki/File:Turkish_Van_Cat.jpg";

    	    setInterval(function(){
    	    			context.drawImage(imgObj, mouseX, mouseY, imgObj.width, imgObj.height);
    	    		}, 1000/fps);
    	    }

    	    draw(30);
			

    	</script>
	
    </body>

  </html>
